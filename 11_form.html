<!DOCTYPE html>
<!--doctype informa ao agente do usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
<title> como ser webdesigner </title>
<meta charset="utf-8">
<meta name="author" content="Bruna">
<meta name="description" content="lista de documentos">
<meta name="keywords" content="html5, tecnologia">


    </head>
    <body>
<h1>Exemplo de Formulário</h1>

<form action="#"
method="POST" class="formLogin">
<fieldset>
    <legend>Dados pessoais</legend>
    
    <label>Email</label>
    <input type="email" required maxlength="3" placeholder="digite um email válido">
    <br>
    <label>número de filhos</label>
    <input type="number" min="0" max="1000" required step="0.5"> 
 
    <br>
    <label>nascimento</label>
    <input type="date" min="1918-01-30" max="2018-01-30" required>

    <p>Gênero:</p>
    <label>
    <input type="radio" name="genero" value="M">
    Masculino
    </label>
    <label>
    <input type="radio" name="genero" value="F">
    Feminino
    </label> 
    <br>
    <input type="hidden" name="expira" value="2018-12-30">

    <label>Estado</label>
    <select>
        <option value="0">Selecione</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
    </select>
 </fieldset>

<fieldset>

    <legend>Área de interesse</legend>
    <label><input type="checkbox" name="HTML" value="HTML">HTML</label>
    <label><input type="checkbox" name="CSS" value="HTML">CSS</label>
    <label><input type="checkbox" name="JavaScript" value="HTML">JavaScript</label>
</fieldset>

<fieldset>
    <legend>Mensagem</legend>
    <textarea style="resize: none" name="msg" cols="30" rows="10" maxlength="10"></textarea>

    <textarea style="resize: none" name="contrato" cols="30" rows="10">Aqui entra o texto do contrato que precisa ser aceito
    </textarea>
    <label><input type="checkbox" checked>Li e aceito</label>

    <input type="range" min="0" max="10" step="1">
    <input type="time">
    <input type="color">

    <select size="5" multiple>
        <option>opção 1</option>
        <option>opção 2</option>
        <option>opção 3</option>
        <option>opção 4</option>
        <option>opção 5</option>
    </select>

</fieldset>

<br>
<input type="submit" value="mandar">
<input type="button" value="button">
<input type="reset" value="limpar formulário">

</form>
    </body>
</html>
