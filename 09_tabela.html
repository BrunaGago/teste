<!DOCTYPE html>

<html lang="pt-br">
    <head>
<title> como ser webdesigner </title>

<style>

    body {
        font-family: sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 80%;
        margin: auto;
        background-color: beige;
    }

    td {
        border: 1px solid black;

        padding: 10px;
    }

    th {
        background-color: rgb(248, 239, 113);
